{% macro onlineList(user, online_list) %}
    <h2 class="online-list-header">Đang online:</h2>
            <ul id="online-list">
                {% for online in online_list %}
                <li id="{{ online.user.user_id() }}">{{ online.user.nickname() }}</li>
                {% endfor %}
            </ul>
{% endmacro %}
